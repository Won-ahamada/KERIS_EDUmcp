# Railway 배포 설정
# HTTP MCP Server for KERIS Education API

[build]
  builder = "DOCKERFILE"
  dockerfilePath = "Dockerfile.http"

[deploy]
  numReplicas = 1
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[service]
  # Railway가 자동으로 PORT 환경 변수 할당
  # startCommand는 Dockerfile의 CMD 사용
